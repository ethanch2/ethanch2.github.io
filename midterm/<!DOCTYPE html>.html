<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD Flexbox bCourses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navcontainer">
        <h4>Meskie’s Ethiopia</h4>
        <div class="navmenu">
            <div class="navitems">
                <p3>Menu</p3>
                <p3>About</p3>
                <p3>Specials</p3>
                <p3>Location</p3>
            </div>
        </div>
        <div class="button">
            <p3>Order Now</p3>
        </div>
     </div>

     <div class="footer">
        <div class="footerheader">
            <h1 style="color:#EFDFA7">Authentic Ethiopian cuisine.</h1>
        </div>
        <div class="bottomcontainer">
            <div class="leftfootercontainer">
                <h5 style="color:#F2F2EA">Meskie’s Ethiopia</h5>
                <div class="iconflex">
                    <div class="iconcontainer">
                        <img id="icon" src="Assets/image 11.png" />
                    </div>
                    <div class="iconcontainer">
                        <img id="icon" src="Assets/image 10.png" />
                    </div>
                    <div class="iconcontainer">
                        <img id="icon" src="Assets/image 9.png" />
                    </div>
                </div>
                <h5 style="color:#F8F6EF">© 2023 Ethiopia Restaurant</h5>
            </div>
            <div class="middlefootercontainer">
                <h5 style="color:#F8F6EF">Information</h5>
                <div class="infoflex">
                    <p3 style="color: #F8F6EF">Menu</p3>
                    <p3 style="color: #F8F6EF">About</p3>
                    <p3 style="color: #F8F6EF">Specials</p3>
                    <p3 style="color: #F8F6EF">Location</p3>
                </div>
            </div>
            <div class="middlefootercontainer">
                <h5 style="color:#F8F6EF">Stay in touch</h5>
                <div class="inputfields">
                    <div class="input1">
                        <p3 style="color:#F8F6EF">Type your email </p3>
                    </div>
                    <div class="input2">
                        <p3>Email Me</p3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
